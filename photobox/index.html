    <div class="lightbox_container" id="lightbox_container">
        <div id="lightbox">
            <div id="lightbox-head">
                <button type="button" id="lightbox_close" class="text-white " aria-label="Close">

            </div>

            <div id="lightbox-img">

        </div>
    </div>





        <div class="col-lg-12 text-center">

            <button class="btn btn-grad" id="previous_page">prev page</button>
            <button class="btn btn-grad" id="load_gallery">load</button>

        </div>



        <div class="" id="photobox-gallery">

        </div>



</div>
